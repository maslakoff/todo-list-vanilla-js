<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"s
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
</head>
<body>
<h1>Todo List</h1>
<div class="row limiter">
    <div class="row insert">
        <input type="text" id="js-insert" placeholder="What needs to be done ?">
    </div>
    <div class="row bar" id="js-bar">
        <div class="col-1-4">
            <span class="total" id="js-total">3 items left</span>
        </div>
        <div class="col-1-2">
            <ul class="filter" id="js-filters">
                <li data-value="all" class="button selected">All</li>
                <li data-value="active" class="button">Active</li>
                <li data-value="completed" class="button">Completed</li>
            </ul>
        </div>
        <div class="col-1-4">
            <button class="button button--clear" id="js-clear-completed">Clear Completed</button>
        </div>
    </div>
    <div class="row">
        <ul class="list" id="js-list"></ul>
    </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
